<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grandstander:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Grandstander', system-ui;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .test-section h2 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .test-info {
            font-size: 13px;
            color: #444;
            line-height: 1.6;
        }

        .test-info strong {
            display: block;
            margin-top: 5px;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Test</h1>

        <div class="test-section">
            <h2>Test Credentials</h2>
            <div class="test-info">
                <strong>Email:</strong> demo@agri.local
                <strong>Password:</strong> password123
                <strong>Role:</strong> Member
            </div>
        </div>

        <form id="testForm" onsubmit="testLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="demo@agri.local" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>

            <button type="submit" id="submitBtn">Test Login</button>
            <div id="message"></div>
        </form>

        <div class="test-section" style="margin-top: 30px;">
            <h2>Test Results</h2>
            <div class="test-info">
                <strong id="result">Ready to test...</strong>
                <div id="details" style="margin-top: 10px; font-size: 12px;"></div>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        async function testLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Testing...';

            try {
                showMessage('Sending login request...', 'info');

                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                const resultEl = document.getElementById('result');
                const detailsEl = document.getElementById('details');

                if (response.ok) {
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    resultEl.textContent = '‚úÖ Test Passed';
                    detailsEl.innerHTML = `
                        Response Status: ${response.status}<br>
                        Message: ${data.message}<br>
                        Redirect: ${data.redirect}
                    `;
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8000/hub';
                    }, 2000);
                } else {
                    showMessage(`‚ùå ${data.message}`, 'error');
                    resultEl.textContent = '‚ùå Test Failed';
                    detailsEl.innerHTML = `
                        Response Status: ${response.status}<br>
                        Error: ${data.message}
                    `;
                }
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
                document.getElementById('result').textContent = '‚ùå Error';
                document.getElementById('details').textContent = error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Test Login';
            }
        }
    </script>
</body>
</html>
